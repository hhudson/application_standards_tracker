page-items: 
- # ====== Page Item: P54_ROLE =================================
  id: 8495301800508635509
  identification: 
    name: P54_ROLE
    type: Hidden

  settings: 
    value-protected: true

  layout: 
    sequence: 10
    region: Hidden Items # 8495302985731679176
    position: BODY

  advanced: 
    warn-on-unsaved-changes: Page Default

  source: 
    type: Function Body
    language: PL/SQL
    pl/sql-function-body: |
      if :P53_ROLE = 3 then
          return 'Administrator';
      elsif :P53_ROLE = 2 then
          return 'Contributor';
      elsif :P53_ROLE = 1 then
          return 'Reader';
      end if;
    used: Always, replacing any existing value in session state

  session-state: 
