- # ====== Process: Add Users to ACL ===========================
  id: 8493727995713283629
  identification: 
    name: Add Users to ACL
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      for c in
      (
          select
              c001      as username,
              :P53_ROLE as access_level_id
          from
              apex_collections
          where
              collection_name = 'EBA_STDS_BULK_USER_VALID'
      )
      loop
          insert into eba_stds_users
          (username, access_level_id)
          values
          (c.username, c.access_level_id);
      end loop;
      
      ---------------------
      -- delete collections
      --
      wwv_flow_collection.DELETE_COLLECTION('EBA_STDS_BULK_USER_INVALID');
      wwv_flow_collection.DELETE_COLLECTION('EBA_STDS_BULK_USER_VALID');
      wwv_flow_collection.DELETE_COLLECTION('EBA_STDS_BULK_USER_CREATE');

  execution: 
    sequence: 10
    point: Processing
    run-process: Once Per Page Visit (default)

  success-message: 
    success-message: User(s) added.

  error: 
    error-message: '#SQLERRM#'
    display-location: Inline in Notification

  server-side-condition: 
    when-button-pressed: FINISH # 8492525491554077803

  configuration: 
    build-option: TO_DELETE # 6384384957050863767

