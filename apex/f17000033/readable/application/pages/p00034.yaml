- # ====== Computation: P34_STANDARD_CODE ======================
  id: 139354578134506123
  identification: 
    item-name: P34_STANDARD_CODE

  execution: 
    sequence: 20
    point: After Submit

  computation: 
    type: SQL Query (return single value)
    sql-query: |
      select replace(filename, '.json')
        from apex_application_temp_files 
       where name = :P34_FILE

