    location: Local Database
    type: SQL Query
    sql-query: |
      select p.line_number,
             p.col001 c1, 
             p.col002 test_id,
             p.col003 active_yn, 
             p.col004 test_name, 
             p.col005 c5,
             p.col006 standard_id,
             p.col007 c7,
             p.col008 test_code,
             p.col009 svt_component_type_id, 
             p.col010 c10, 
             p.col011 explanation,
             p.col012 level_id,
             p.col013 version_number,
             p.col014 c14,
             p.col015 c15,
             p.col016 c16,
             p.col017 c17,
             p.col018 c18,
             p.col019 c19,
             p.col020 c20
             -- add more columns (col011 to col300) here.
        from apex_application_temp_files f, 
             table( apex_data_parser.parse(
                        p_content           => f.blob_content,
                        p_file_name         => f.filename,
                        p_file_profile      => apex_data_loading.get_file_profile( p_static_id => 'eba_stds_tests_lib' ),
                        p_max_rows          => 100 ) ) p
       where f.name = :P34_FILE

