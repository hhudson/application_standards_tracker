validations: 
- # ====== Validation: Is valid file type ======================
  id: 139379327139261900
  identification: 
    name: Is valid file type

  execution: 
    sequence: 10

  validation: 
    type: Function Body (returning Boolean)
    language: PL/SQL
    pl/sql-function-body: |
      if apex_data_parser.assert_file_type(
             p_file_name => :P34_FILE_NAME,
             p_file_type => apex_data_parser.c_file_type_json )
      then
          return true;
      else
          :P34_FILE := null;
          return false;
      end if;
    always-execute: false

  error: 
    error-message: Invalid file type. Supported file types JSON.
    display-location: Inline with Field and in Notification
    associated-item: P34_FILE # 139376398030261898

