             p.col015 c15,
             p.col016 c16,
             p.col017 c17,
             p.col018 c18,
             p.col019 c19,
             p.col020 c20
             -- add more columns (col011 to col300) here.
        from apex_application_temp_files f, 
             table( apex_data_parser.parse(
                        p_content           => f.blob_content,
                        p_file_name         => f.filename,
                        p_file_profile      => apex_data_loading.get_file_profile( p_static_id => 'svt_stds_tests_lib' ),
                        p_max_rows          => 100 ) ) p
       where f.name = :P34_FILE
