    advanced: 
      initialization-javascript-function: |
        function(config) {
            var $ = apex.jQuery,
                toolbarData = $.apex.interactiveGrid.copyDefaultToolbar(),
                lastToolbarGroup = toolbarData.toolbarFind("actions3"),
                subscribeButton = {
                    type: "BUTTON",
                    hot: false,
                    action: "sub-email",
                    icon: "fa fa-envelope-o",
                    iconBeforeLabel: true
                };
                lastToolbarGroup.controls.push( subscribeButton );
                OthrToolbarGroup = toolbarData.toolbarFind("actions1");
                bulkButton = {
                    type: "BUTTON",
                    hot: false,
                    action: "bulk-exception",
                    icon: "fa fa-exception",
                    id:"bulkexcept",
                    iconBeforeLabel: true
                };
                OthrToolbarGroup.controls.push( bulkButton );
                reassignButton = {
                    type: "BUTTON",
                    hot: false,
                    action: "bulk-reassign",
                    icon: "fa fa-user-slash",
                    id:"bulkreassign",
                    iconBeforeLabel: true
                };
                OthrToolbarGroup.controls.push( reassignButton );
                config.toolbarData = toolbarData;
            
            // this is how actions are added
            config.initActions = function(actions) {
                actions.add({
                    name: "bulk-exception",
                    // you could define the label directly as English text
                    // label: "Create"
                    // But better to use a message so it can be translated. In shared
                    // components, text messages create MY_CREATE_BUTTON = Create and 
                    // set Used in JavaScript: Yes
                    labelKey: "Bulk Exception   ",
                    // this sets the action to be what the hidden button does when you click it
                    // action: $("#hiddenBulk").prop("onclick")   
                    action: function() {
                        apex.debug.info("bulk-exception");
                        $.event.trigger('bulkException');
                    }         
                });
                actions.add({
                    name: "bulk-reassign",
                    labelKey: "Bulk Reassign",
                    action: function() {
                        apex.debug.info("bulk-reassign");
                        $.event.trigger('bulkReassign');
                    }         
                });
                actions.add({
                    name: "sub-email",
                    // you could define the label directly as English text
                    // label: "Create"
                    // But better to use a message so it can be translated. In shared
                    // components, text messages create MY_CREATE_BUTTON = Create and 
                    // set Used in JavaScript: Yes
                    labelKey: "Email Subscription ",
                    // this sets the action to be what the hidden button does when you click it
                    action: $("#hiddenSub").prop("onclick")            
                });
            }
            return config;
        }

