- # ====== Region: Manage Sample Standard ======================
  id: 7657084755499643225
  identification: 
    title: Manage Sample Standard
    type: Static Content

  source: 
    html-code: <p>This application ships with a sample Standard, which includes several automated tests. You can remove and recreate this sample Standard using this page. Note that removing or recreating the sample Standard will remove all automated tests associated with it, even if they were added by the end user; they will not be recoverable. Removing or adding the sample Standard will not affect any standards created by end users.<p>

