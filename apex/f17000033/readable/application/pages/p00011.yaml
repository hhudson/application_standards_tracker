processes: 
- # ====== Process: Fetch Row from SVT_STDS_STANDARDS ==========
  id: 7818611440935436155
  identification: 
    name: Fetch Row from SVT_STDS_STANDARDS
    type: Form - Initialization
    execution-chain: None
    form-region: Manage Standard # 7818607521203436132

  execution: 
    sequence: 10
    point: After Header
    run-process: Once Per Page Visit (default)

- # ====== Process: Process Row of SVT_STDS_STANDARDS ==========
  id: 7818611614722436157
  identification: 
    name: Process Row of SVT_STDS_STANDARDS
    type: Form - Automatic Row Processing (DML)
    execution-chain: None
    form-region: Manage Standard # 7818607521203436132

  settings: 
    target-type: PL/SQL Code
    pl/sql-code-to-insert/update/delete: |
      begin
        case :APEX$ROW_STATUS
          when 'C' then
            :P11_ID := svt_stds_standards_api.insert_std (
                      p_standard_name         => :P11_STANDARD_NAME,
                      p_description           => :P11_DESCRIPTION,
                      p_primary_developer     => :P11_PRIMARY_DEVELOPER,
                      p_implementation        => :P11_IMPLEMENTATION,
                      p_date_started          => :P11_DATE_STARTED,
                      p_standard_group        => :P11_STANDARD_GROUP,
                      p_active_yn             => :P11_ACTIVE_YN,
                      p_compatibility_mode_id => :P11_COMPATIBILITY_MODE_ID,
                      p_parent_standard_id    => :P11_PARENT_STANDARD_ID
              );
          when 'U' then
             svt_stds_standards_api.updated_std (
                  p_id                    => :P11_ID,
                  p_standard_name         => :P11_STANDARD_NAME,
                  p_description           => :P11_DESCRIPTION,
                  p_primary_developer     => :P11_PRIMARY_DEVELOPER,
                  p_implementation        => :P11_IMPLEMENTATION,
                  p_date_started          => :P11_DATE_STARTED,
                  p_standard_group        => :P11_STANDARD_GROUP,
                  p_active_yn             => :P11_ACTIVE_YN,
                  p_compatibility_mode_id => :P11_COMPATIBILITY_MODE_ID,
                  p_parent_standard_id    => :P11_PARENT_STANDARD_ID
              );
          when 'D' then
            svt_stds_standards_api.delete_std(p_standard_id => :P11_ID);
        end case;
      end;
    prevent-lost-updates: true
    lock-row: Yes

  execution: 
    sequence: 20
    point: Processing
    run-process: Once Per Page Visit (default)

  success-message: 
    success-message: Action Processed.

  error: 
    display-location: Inline in Notification

