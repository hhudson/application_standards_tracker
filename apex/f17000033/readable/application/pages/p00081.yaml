- # ====== Dynamic Action: Upload a File =======================
  id: 432917347663213941
  identification: 
    name: Upload a File

  execution: 
    sequence: 10
    event-scope: Static
    type: Immediate

  when: 
    event: EVENT.EVENT.BROWSER.CHANGE
    selection-type: Item(s)
    item(s): 
    - P81_FILE

  client-side-condition: 
    type: Item is not null
    item: P81_FILE

  actions: 
  - # ====== Action: Submit Page =================================
    id: 432917859064213942
    identification: 
      action: Submit Page

    settings: 
      show-processing: true

    execution: 
      sequence: 10
      event: Upload a File # 432917347663213941
      fire-when-event-result-is: True
      fire-on-initialization: false

- # ====== Dynamic Action: extract values ======================
  id: 432931015289250738
  identification: 
    name: extract values

  execution: 
    sequence: 20
    event-scope: Static

  when: 
    event: EVENT.EVENT.BROWSER.READY

  server-side-condition: 
    type: Item is NOT NULL
    item: P81_FILE

  actions: 
  - # ====== Action: set standard_count ==========================
    id: 14683308676726518
    identification: 
      name: set standard_count
      action: Execute Server-side Code

    settings: 
      language: PE.PROPERTY.SOURCE_SNIPPET_LANG.LOV.PLSQL.D
      pl/sql-code: |
        select count(*)
               into :P81_STANDARD_COUNT
          from apex_application_temp_files f, 
               table( apex_data_parser.parse(
                          p_content           => f.blob_content,
                          p_file_name         => f.filename,
                          p_file_profile      => apex_data_loading.get_file_profile( p_static_id => 'load_standards' ),
                          p_max_rows          => 5) ) p
         where f.name = :P81_FILE;
      items-to-submit: 
      - P81_FILE
      - P81_STANDARD_COUNT
      items-to-return: 
      - P81_STANDARD_COUNT
      suppress-change-event: false

    execution: 
      sequence: 10
      event: extract values # 432931015289250738
      fire-when-event-result-is: True
      fire-on-initialization: false
      stop-execution-on-error: true
      wait-for-result: true

  - # ====== Action: set standard_id =============================
    id: 432931090751250739
    identification: 
      name: set standard_id
      action: Execute Server-side Code

    settings: 
      language: PE.PROPERTY.SOURCE_SNIPPET_LANG.LOV.PLSQL.D
      pl/sql-code: |
        select p.COL002
               into :P81_STANDARD_ID
          from apex_application_temp_files f, 
               table( apex_data_parser.parse(
                          p_content           => f.blob_content,
                          p_file_name         => f.filename,
                          p_file_profile      => apex_data_loading.get_file_profile( p_static_id => 'load_tests' ),
                          p_max_rows          => 5) ) p
         where f.name = :P81_FILE
         fetch first 1 rows only;
      items-to-submit: 
      - P81_STANDARD_ID
      - P81_FILE
      items-to-return: 
      - P81_STANDARD_ID
      suppress-change-event: false

    execution: 
      sequence: 30
      event: extract values # 432931015289250738
      fire-when-event-result-is: True
      fire-on-initialization: false
      stop-execution-on-error: true
      wait-for-result: true

  - # ====== Action: set test_count ==============================
    id: 435023595357408452
    identification: 
      name: set test_count
      action: Execute Server-side Code

    settings: 
      language: PE.PROPERTY.SOURCE_SNIPPET_LANG.LOV.PLSQL.D
      pl/sql-code: |
        select count(*)
               into :P81_TEST_COUNT
          from apex_application_temp_files f, 
               table( apex_data_parser.parse(
                          p_content           => f.blob_content,
                          p_file_name         => f.filename,
                          p_file_profile      => apex_data_loading.get_file_profile( p_static_id => 'load_tests' ),
                          p_max_rows          => 10) ) p
         where f.name = :P81_FILE;
      items-to-submit: 
      - P81_TEST_COUNT
      - P81_FILE
      items-to-return: 
      - P81_TEST_COUNT
      suppress-change-event: false

    execution: 
      sequence: 60
      event: extract values # 432931015289250738
      fire-when-event-result-is: True
      fire-on-initialization: false
      stop-execution-on-error: true
      wait-for-result: true

  - # ====== Action: set test_code ===============================
    id: 435078440273730049
    identification: 
      name: set test_code
      action: Execute Server-side Code

    settings: 
      language: PE.PROPERTY.SOURCE_SNIPPET_LANG.LOV.PLSQL.D
      pl/sql-code: |
        select p.COL003
               into :P81_TEST_CODE
          from apex_application_temp_files f, 
               table( apex_data_parser.parse(
                          p_content           => f.blob_content,
                          p_file_name         => f.filename,
                          p_file_profile      => apex_data_loading.get_file_profile( p_static_id => 'load_tests' ),
                          p_max_rows          => 10) ) p
         where f.name = :P81_FILE
         fetch first 1 rows only;
      items-to-submit: 
      - P81_TEST_CODE
      - P81_FILE
      items-to-return: 
      - P81_TEST_CODE
      suppress-change-event: false

    execution: 
      sequence: 80
      event: extract values # 432931015289250738
      fire-when-event-result-is: True
      fire-on-initialization: false
      stop-execution-on-error: true
      wait-for-result: true

    client-side-condition: 
      type: Item = Value
      item: P81_TEST_COUNT
      value: 1

  - # ====== Action: log values ==================================
    id: 435078552553730050
    identification: 
      name: log values
      action: Execute JavaScript Code

    settings: 
      code: |
        apex.debug.log('standard count :'+apex.item('P81_STANDARD_COUNT').getValue());
        apex.debug.log('standard id :'+apex.item('P81_STANDARD_ID').getValue());
        apex.debug.log('test code :'+apex.item('P81_TEST_CODE').getValue());
