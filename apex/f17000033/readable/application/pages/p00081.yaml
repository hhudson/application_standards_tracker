- # ====== Region: Preview Standard ============================
  id: 448130536432521069
  identification: 
    title: Preview Standard
    type: Classic Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select p.line_number,
             p.col001 col001_std, 
             p.col002 col002_std, 
             p.col003 col003_std, 
             p.col004 col004_std, 
             p.col005 col005_std, 
             p.col006 col006_std, 
             p.col007 col007_std, 
             p.col008 col008_std, 
             p.col009 col009_std, 
             p.col010 col010_std,
             case when ess.id is not null 
                  then'Installed'
                  end install_status
        from apex_application_temp_files f
             cross join table( apex_data_parser.parse(
                        p_content           => f.blob_content,
                        p_file_name         => f.filename,
                        p_add_headers_row   => 'Y',
                        --p_row_selector      => 'standard',
                        p_file_profile      => apex_data_loading.get_file_profile( p_static_id => 'load_standard' ),
                        p_max_rows          => 10) ) p
             left outer join svt_stds_standards ess on to_char(ess.id) = p.col002
       where f.name = :P81_FILE
