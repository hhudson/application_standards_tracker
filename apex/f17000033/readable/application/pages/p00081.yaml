dynamic-actions: 
- # ====== Dynamic Action: Upload a File =======================
  id: 354239659196005121
  identification: 
    name: Upload a File

  execution: 
    sequence: 10

  when: 
    event: EVENT.EVENT.BROWSER.CHANGE
    selection-type: Item(s)
    item(s): 
    - P81_FILE

  client-side-condition: 
    type: Item is not null
    item: P81_FILE

  execution: 
    event-scope: Static
    type: Immediate

  actions: 
  - # ====== Action: Submit Page =================================
    id: 354240170597005122
    identification: 
      action: Submit Page

    settings: 
      show-processing: true

    execution: 
      sequence: 10
      event: Upload a File # 354239659196005121
      fire-when-event-result-is: True
      fire-on-initialization: false

- # ====== Dynamic Action: extract values ======================
  id: 354253326822041918
  identification: 
    name: extract values

  execution: 
    sequence: 20

  when: 
    event: EVENT.EVENT.BROWSER.READY

  execution: 
    event-scope: Static

  server-side-condition: 
    type: Item is NOT NULL
    item: P81_FILE

  actions: 
  - # ====== Action: set standard_id =============================
    id: 354253402284041919
    identification: 
      name: set standard_id
      action: Execute Server-side Code

    settings: 
      language: PE.PROPERTY.SOURCE_SNIPPET_LANG.LOV.PLSQL.D
      pl/sql-code: |
        select p.COL002
               into :P81_STANDARD_ID
               -- add more columns (col011 to col300) here.
          from apex_application_temp_files f, 
               table( apex_data_parser.parse(
                          p_content           => f.blob_content,
                          p_file_name         => f.filename,
                          --p_add_headers_row   => 'Y',
                          --p_skip_rows         => 1,
                          p_row_selector      => 'std_test',
                          p_file_profile      => apex_data_loading.get_file_profile( p_static_id => 'load_std' ),
                          p_max_rows          => 100) ) p
         where f.name = :P81_FILE
         fetch first 1 rows only;
      items-to-submit: 
      - P81_STANDARD_ID
      - P81_FILE
      items-to-return: 
      - P81_STANDARD_ID
      suppress-change-event: false

    execution: 
      sequence: 20
      event: extract values # 354253326822041918
      fire-when-event-result-is: True
      fire-on-initialization: false
      stop-execution-on-error: true
      wait-for-result: true

  - # ====== Action: log standard id =============================
    id: 354253656879041921
    identification: 
      name: log standard id
      action: Execute JavaScript Code

    settings: 
      code: "apex.debug.log('standard id :'+apex.item('P81_STANDARD_ID').getValue());"

    execution: 
      sequence: 40
      event: extract values # 354253326822041918
      fire-when-event-result-is: True
      fire-on-initialization: false

  - # ====== Action: set test_count ==============================
    id: 356345906890199632
    identification: 
      name: set test_count
      action: Execute Server-side Code

    settings: 
      language: PE.PROPERTY.SOURCE_SNIPPET_LANG.LOV.PLSQL.D
      pl/sql-code: |
        select count(*)
               into :P81_TEST_COUNT
               -- add more columns (col011 to col300) here.
          from apex_application_temp_files f, 
               table( apex_data_parser.parse(
                          p_content           => f.blob_content,
                          p_file_name         => f.filename,
                          p_file_profile      => apex_data_loading.get_file_profile( p_static_id => 'load_tests' ),
                          p_max_rows          => 10) ) p
         where f.name = :P81_FILE;
      items-to-submit: 
      - P81_TEST_COUNT
      - P81_FILE
      items-to-return: 
      - P81_TEST_COUNT
      suppress-change-event: false

    execution: 
      sequence: 60
      event: extract values # 354253326822041918
      fire-when-event-result-is: True
      fire-on-initialization: false
      stop-execution-on-error: true
      wait-for-result: true

  - # ====== Action: log test count ==============================
    id: 356400621530521228
    identification: 
      name: log test count
      action: Execute JavaScript Code

    settings: 
      code: "apex.debug.log('test count :'+apex.item('P81_TEST_COUNT').getValue());"

    execution: 
      sequence: 80
      event: extract values # 354253326822041918
      fire-when-event-result-is: True
      fire-on-initialization: false

  - # ====== Action: set test_code ===============================
    id: 356400751806521229
    identification: 
      name: set test_code
      action: Execute Server-side Code

    settings: 
      language: PE.PROPERTY.SOURCE_SNIPPET_LANG.LOV.PLSQL.D
      pl/sql-code: |
        select p.COL004
               into :P81_TEST_CODE
          from apex_application_temp_files f, 
               table( apex_data_parser.parse(
                          p_content           => f.blob_content,
                          p_file_name         => f.filename,
                          p_file_profile      => apex_data_loading.get_file_profile( p_static_id => 'load_tests' ),
                          p_max_rows          => 10) ) p
         where f.name = :P81_FILE
         fetch first 1 rows only;
      items-to-submit: 
      - P81_TEST_CODE
      - P81_FILE
      items-to-return: 
      - P81_TEST_CODE
      suppress-change-event: false

    execution: 
      sequence: 100
      event: extract values # 354253326822041918
      fire-when-event-result-is: True
      fire-on-initialization: false
      stop-execution-on-error: true
      wait-for-result: true

    client-side-condition: 
      type: Item = Value
      item: P81_TEST_COUNT
      value: 1

