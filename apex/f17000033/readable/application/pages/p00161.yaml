- # ====== Page Item: P161_APEX_APP_ID =========================
  id: 372710199968010494
  identification: 
    name: P161_APEX_APP_ID
    type: Popup LOV

  label: 
    label: Apex Application ID
    alignment: Left

  settings: 
    display-as: Inline Popup
    initial-fetch: Automatic
    multiple-values: false
    manual-entry: true
    search-as-you-type: true
    minimum-characters: No minimum (0)

  layout: 
    sequence: 30
    region: Manage Application # 372709521022010491
    position: BODY
    alignment: Left
    start-new-layout: false
    start-new-row: true
    column: Automatic
    new-column: true
    column-span: Automatic
    label-column-span: Page Template Default

  appearance: 
    template: Required - Floating # 6668860247773020560
    template-options: 
    - '#DEFAULT#'
    width: 32

  validation: 
    value-required: true
    maximum-length: 255

  list-of-values: 
    type: SQL Query
    sql-query: |
      select apex_string.format('%s (%s)',  aa2.application_name, aa2.application_id) d, to_number(aa2.application_id) r
      from 
      (select to_number(application_id) application_id
       from apex_applications
       where workspace = svt_preferences.get('SVT_WORKSPACE')
       minus 
       select to_number(apex_app_id)
       from svt_stds_applications) aa1
      inner join apex_applications aa2 on aa1.application_id = aa2.application_id
      union all 
      select :P161_APEX_APP_ID d, to_number(:P161_APEX_APP_ID) r
      from dual
      order by 2 desc
    display-extra-values: false
    display-null-value: false

  advanced: 
    warn-on-unsaved-changes: Page Default

  source: 
    form-region: Manage Application # 372709521022010491
    column: APEX_APP_ID
    data-type: NUMBER
    query-only: false
    primary-key: false

  session-state: 
    storage: Per Request (Memory Only)

  quick-picks: 
    show-quick-picks: false

  read-only: 
    type: Item is NOT NULL
    item: P161_PK_ID

  security: 
    session-state-protection: Unrestricted
    store-value-encrypted-in-session-state: true
    restricted-characters: All characters can be saved.

  help: 
    help-text: The application id of your application

