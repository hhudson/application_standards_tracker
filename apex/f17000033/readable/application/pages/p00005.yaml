- # ====== Dynamic Action: Reset Test ID =======================
  id: 8332065038705738913
  identification: 
    name: Reset Test ID

  execution: 
    sequence: 50

  when: 
    event: EVENT.EVENT.BROWSER.READY

  execution: 
    event-scope: Static

  server-side-condition: 
    type: No Rows returned
    sql-query: |
      select null
      from eba_stds_standard_tests
      where standard_id = :P5_ID
          and id = :P5_TEST_ID

  actions: 
  - # ====== Action: Set Value ===================================
    id: 8332065173086738914
    identification: 
      action: Set Value

    settings: 
      set-type: Static Assignment
      suppress-change-event: false

    affected-elements: 
      selection-type: Item(s)
      item(s): 
      - P5_TEST_ID

    execution: 
      sequence: 10
      event: Reset Test ID # 8332065038705738913
      fire-when-event-result-is: True
      fire-on-initialization: true
      stop-execution-on-error: true
      wait-for-result: true

