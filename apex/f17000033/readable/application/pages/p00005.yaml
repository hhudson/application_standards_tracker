dynamic-actions: 
- # ====== Dynamic Action: publish test ========================
  id: 143452948946206744
  identification: 
    name: publish test

  execution: 
    sequence: 60

  when: 
    event: EVENT.EVENT.BROWSER.CLICK
    selection-type: jQuery Selector
    jquery-selector: .publishRpt

  execution: 
    event-scope: Static
    type: Immediate

  actions: 
  - # ====== Action: Execute JavaScript Code =====================
    id: 143453390342206748
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: apex.item('P5_STANDARD_CODE').setValue(this.triggeringElement.dataset.stdcd);

    affected-elements: 
      selection-type: Item(s)
      item(s): 
      - P5_STANDARD_CODE

    execution: 
      sequence: 40
      event: publish test # 143452948946206744
      fire-when-event-result-is: True
      fire-on-initialization: false

  - # ====== Action: Disable =====================================
    id: 143453448533206749
    identification: 
      action: Disable

    affected-elements: 
      selection-type: jQuery Selector
      jquery-selector: '#STANDARD_TEST_RPT'

    execution: 
      sequence: 10
      event: publish test # 143452948946206744
      fire-when-event-result-is: True
      fire-on-initialization: false

  - # ====== Action: Execute Server-side Code ====================
    id: 143453590095206750
    identification: 
      action: Execute Server-side Code

    settings: 
      language: PE.PROPERTY.SOURCE_SNIPPET_LANG.LOV.PLSQL.D
      pl/sql-code: 'eba_stds_standard_tests_api.publish_test(p_standard_code => :P5_STANDARD_CODE);'
      items-to-submit: 
      - P5_STANDARD_CODE

    execution: 
      sequence: 50
      event: publish test # 143452948946206744
      fire-when-event-result-is: True
      fire-on-initialization: false
      stop-execution-on-error: true
      wait-for-result: true

  - # ====== Action: Refresh =====================================
    id: 144375567656069501
    identification: 
      action: Refresh

    affected-elements: 
      selection-type: Region
      region: Tests # 7561454687653065561

    execution: 
      sequence: 60
      event: publish test # 143452948946206744
      fire-when-event-result-is: True
      fire-on-initialization: false

  - # ====== Action: Enable ======================================
    id: 144375694254069502
    identification: 
      action: Enable

    affected-elements: 
      selection-type: jQuery Selector
      jquery-selector: '#STANDARD_TEST_RPT'

    execution: 
      sequence: 70
      event: publish test # 143452948946206744
      fire-when-event-result-is: True
      fire-on-initialization: false

