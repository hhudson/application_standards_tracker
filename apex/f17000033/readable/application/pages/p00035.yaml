processes: 
- # ====== Process: Set Username Format ========================
  id: 6480449906535325965
  identification: 
    name: Set Username Format
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      eba_stds_fw.set_preference_value (
          p_preference_name  => 'USERNAME_FORMAT',
          p_preference_value => case nvl(:P35_USERNAME_FORMAT,'N') 
                                  when 'Y' then 'EMAIL'
                                  when 'N' then 'STRING' 
                                end);

  execution: 
    sequence: 50
    point: Processing
    run-process: Once Per Page Visit (default)

  error: 
    display-location: Inline in Notification

- # ====== Process: ACCESS CONTROL ENABLED =====================
  id: 6480450297060325965
  identification: 
    name: ACCESS CONTROL ENABLED
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      begin
          eba_stds_fw.set_preference_value (
              p_preference_name  => 'ACCESS_CONTROL_ENABLED',
              p_preference_value => :P35_AC_ENABLED);
          eba_stds_fw.set_preference_value (
              p_preference_name  => 'ACCESS_CONTROL_SCOPE',
              p_preference_value => (case 
                                         when :P35_AC_ENABLED = 'Y' then :P35_ACCESS_CONTROL_SCOPE
                                         else 'ACL_ONLY' 
                                     end) );
      
          -- Seed user table with current user as an administrator or set the current user as administrator
          declare
             l_count number;
          begin
              select count(*) 
                  into l_count 
              from eba_stds_users
              where username = :APP_USER;
              if l_count = 0 then
                  insert into eba_stds_users(username, access_level_id) values (:APP_USER, 3);   
              else
                  update eba_stds_users
                  set access_level_id = 3
                  where username = :APP_USER;
              end if;
          end;
      end;

  execution: 
    sequence: 20
    point: Processing
    run-process: Once Per Page Visit (default)

  success-message: 
    success-message: 'Access Control enabled. Access to the application and its features are defined by an administrator in the <a href="f?p=&APP_ID.:MANAGE_ACL:&APP_SESSION.:::RP::">Access Control List</a>.'

  error: 
    error-message: Error trying to enable Access Control.
    display-location: Inline in Notification

  server-side-condition: 
    type: Request = Value
    value: APPLY_CHANGES_AC_ENABLED

