dynamic-actions: 
- # ====== Dynamic Action: ENABLE ACCESS CONTROL CHANGED =======
  id: 6480451524994325967
  identification: 
    name: ENABLE ACCESS CONTROL CHANGED

  execution: 
    sequence: 10

  when: 
    event: EVENT.EVENT.BROWSER.CHANGE
    selection-type: Item(s)
    item(s): 
    - P35_AC_ENABLED

  client-side-condition: 
    type: Item = Value
    item: P35_AC_ENABLED
    value: Y

  execution: 
    event-scope: Static
    type: Immediate

  actions: 
  - # ====== Action: Hide ========================================
    id: 6480452000335325967
    identification: 
      action: Hide

    affected-elements: 
      selection-type: Item(s)
      item(s): 
      - P35_ACCESS_CONTROL_SCOPE

    execution: 
      sequence: 10
      event: ENABLE ACCESS CONTROL CHANGED # 6480451524994325967
      fire-when-event-result-is: False
      fire-on-initialization: true

  - # ====== Action: Show ========================================
    id: 6480452514453325968
    identification: 
      action: Show

    affected-elements: 
      selection-type: Item(s)
      item(s): 
      - P35_ACCESS_CONTROL_SCOPE

    execution: 
      sequence: 10
      event: ENABLE ACCESS CONTROL CHANGED # 6480451524994325967
      fire-when-event-result-is: True
      fire-on-initialization: true

