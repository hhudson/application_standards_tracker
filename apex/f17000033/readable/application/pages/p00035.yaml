- # ====== Dynamic Action: APPLY CHANGES WHEN AC ENABLED =======
  id: 6480453851796325968
  identification: 
    name: APPLY CHANGES WHEN AC ENABLED

  execution: 
    sequence: 10

  when: 
    event: EVENT.EVENT.BROWSER.CLICK
    selection-type: Button
    button: SAVE # 6480447354255325953

  client-side-condition: 
    type: JavaScript expression
    javascript-expression: |
      ($v('P35_HIDDEN_AC_ENABLED') !== $v('P35_AC_ENABLED') &&
       $v('P35_AC_ENABLED') === 'Y')

  execution: 
    event-scope: Static
    type: Immediate

  actions: 
  - # ====== Action: Submit Page =================================
    id: 6480454362800325969
    identification: 
      action: Submit Page

    settings: 
      request-/-button-name: APPLY_CHANGES_AC_ENABLED
      show-processing: true

    execution: 
      sequence: 10
      event: APPLY CHANGES WHEN AC ENABLED # 6480453851796325968
      fire-when-event-result-is: True
      fire-on-initialization: false

- # ====== Dynamic Action: APPLY CHANGES WHEN AC DISABLED ======
  id: 6480454708040325969
  identification: 
    name: APPLY CHANGES WHEN AC DISABLED

  execution: 
    sequence: 20

  when: 
    event: EVENT.EVENT.BROWSER.CLICK
    selection-type: Button
    button: SAVE # 6480447354255325953

  client-side-condition: 
    type: JavaScript expression
    javascript-expression: |
      ($v('P35_HIDDEN_AC_ENABLED') !== $v('P35_AC_ENABLED') &&
       $v('P35_AC_ENABLED') === 'N')

  execution: 
    event-scope: Static
    type: Immediate

  actions: 
  - # ====== Action: Confirm =====================================
    id: 6480455258350325969
    identification: 
      action: Confirm

    settings: 
      message: Disabling Access Control means that all application features are available to any user who can authenticate. Are you sure you want to disable Access Control?
      style: Default

    execution: 
      sequence: 10
      event: APPLY CHANGES WHEN AC DISABLED # 6480454708040325969
      fire-when-event-result-is: True
      fire-on-initialization: false

  - # ====== Action: Submit Page =================================
    id: 6480455759519325970
    identification: 
      action: Submit Page

    settings: 
      request-/-button-name: APPLY_CHANGES_AC_DISABLED
      show-processing: true

    execution: 
      sequence: 20
      event: APPLY CHANGES WHEN AC DISABLED # 6480454708040325969
      fire-when-event-result-is: True
      fire-on-initialization: false

- # ====== Dynamic Action: APPLY CHANGES WHEN AC UNCHANGED =====
  id: 6480456156545325970
