    type: Data Loading
    execution-chain: None

  settings: 
    data-load-definition: SVT-STDS-TESTS-LIB # 317626634265013653
    source-data-type: SQL Query
    sql-query: |
      select apex_zip.get_file_content (
                          p_zipped_blob => aasf.file_content,
                          p_file_name   => lower(aadl.table_name)||'.json'
                  ) thejson
      from apex_appl_data_loads aadl
      inner join apex_application_static_files aasf on aasf.file_name = 'data/'||lower(aadl.table_name)||'.zip'
      where aadl.application_id = :APP_ID
      and aadl.table_name = :P44_TABLE_NAME;
    processed-row-count-item: 
    - P44_PROCESSED_ROW_COUNT
    error-row-count-item: P44_ERROR_ROW_COUNT

