  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select esst.test_id,
             esst.standard_id,
             esst.test_name,
             esst.test_code,
             esst.active_yn,
             esst.version_number,
             case when esit.id is null
                  then 'N'
                  else 'Y'
                  end inherited_yn
      from eba_stds_standard_tests_api.v_eba_stds_standard_tests(
              p_standard_id => :P65_PARENT_STANDARD_ID
          )  esst 
      left outer join eba_stds_inherited_tests esit on esit.test_id = esst.test_id
                                                    and esit.standard_id = :P65_STANDARD_ID
      where esst.active_yn = 'Y'
    page-items-to-submit: 
    - P65_PARENT_STANDARD_ID
    - P65_STANDARD_ID

