  id: 387878479773258375
  identification: 
    name: Select Grid

  execution: 
    sequence: 20

  when: 
    event: NATIVE_IG|REGION TYPE|interactivegridselectionchange
    selection-type: Region
    region: Available tests # 387747420506265660

  execution: 
    event-scope: Static
    type: Immediate

  actions: 
