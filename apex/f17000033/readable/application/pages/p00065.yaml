      selection-type: jQuery Selector
      jquery-selector: '#PARENT_TESTS_ig_toolbar_bulkadd'

    execution: 
      sequence: 40
      event: Select Grid # 387878479773258375
      fire-when-event-result-is: True
      fire-on-initialization: false

    client-side-condition: 
      type: Item / Column is null
      component-type: Item
      item: P65_SELECTED_IDS

  - # ====== Action: Execute JavaScript Code =====================
    id: 387879330542258376
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: |
        var gridView = apex.region("PARENT_TESTS").widget().interactiveGrid("getViews").grid;
        var records = gridView.getSelectedRecords();
        var ids = records.map(function(r) { return gridView.model.getRecordId(r); } );
        apex.debug.info( "IDS selected :" , {ids});
        apex.item("P65_SELECTED_IDS").setValue( ids.join(":") );
        apex.debug.info( "P65_SELECTED_IDS :" , apex.item("P65_SELECTED_IDS").getValue());

    affected-elements: 
      selection-type: Item(s)
      item(s): 
      - P65_SELECTED_IDS

    execution: 
      sequence: 10
      event: Select Grid # 387878479773258375
      fire-when-event-result-is: True
      fire-on-initialization: false

