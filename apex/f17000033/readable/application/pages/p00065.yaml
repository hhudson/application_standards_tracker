- # ====== Dynamic Action: bulk Remove =========================
  id: 387835713809811483
  identification: 
    name: bulk Remove

  execution: 
    sequence: 40

  when: 
    event: EVENT.EVENT.CUSTOM.CUSTOM
    custom-event: bulkRemove
    selection-type: JavaScript Expression
