  - # ====== Action: Confirm =====================================
    id: 387835906745811484
    identification: 
      action: Confirm

    settings: 
      title: Bulk Exception
      message: Are you sure you want to remove all the selected test(s) to your standard?
      style: Warning
      icon: fa-exclamation-diamond-o

    execution: 
