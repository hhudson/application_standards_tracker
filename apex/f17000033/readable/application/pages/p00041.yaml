    legend: 
      show: false

    series: 
    - # ====== Series: Series 1 ====================================
      id: 54382654885573199
      identification: 
        name: Series 1

      execution: 
        sequence: 10

      source: 
        location: Local Database
        type: SQL Query
        sql-query: |
          select ess.standard_name standard_name, src.standard_id, count(*) issue_count
          from svt_plsql_apex_audit paa
          inner join eba_stds_standard_tests src on paa.standard_code  = src.standard_code
          inner join eba_stds_standards ess on src.standard_id = ess.id
          left outer join svt_audit_actions aaa on paa.action_id = aaa.id
          where coalesce(aaa.include_in_report_yn,'Y') = 'Y'
          group by ess.standard_name, src.standard_id

      column-mapping: 
        label: STANDARD_NAME
        value: ISSUE_COUNT

      link: 
        type: Redirect to Page in this Application
        target: 
          url: 'f?p=&APP_ID.:5:&SESSION.::&DEBUG.:5:P5_ID:&STANDARD_ID.'
          page: 5 # V_EBA_STDS_STANDARD_TESTS
          clear-cache: 5
          values: 
            p5_id: '&STANDARD_ID.'

      label: 
        show: true
        position: Automatic
        display-as: Label

      performance: 
        maximum-rows-to-process: 20

