    region-display-selector: false
    exclude-title-from-translation: false

  server-side-condition: 
    type: Expression
    language: PL/SQL
    pl/sql-expression: ":P59_APPLICATION_ID IS NOT NULL AND :P59_ISSUE_CATEGORY = 'APEX'"

  server-cache: 
    caching: Disabled

