- # ====== Dynamic Action: navigateInBuilderWindow =============
  id: 274635146295732870
  identification: 
    name: navigateInBuilderWindow

  execution: 
    sequence: 10

  when: 
    event: EVENT.EVENT.BROWSER.CLICK
    selection-type: jQuery Selector
    jquery-selector: .edit-button

  execution: 
    event-scope: Dynamic
    static-container-(jquery-selector): '#liveTstRpt'
    type: Immediate

  actions: 
  - # ====== Action: Execute JavaScript Code =====================
    id: 274635573322732871
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: |
        apex.debug.info("DA click event");
        var appId, pageId, componentId, url, match,
        instance = getBuilderInstance(),
        typeId = this.triggeringElement.dataset.typeid;
        apex.debug.info("DA typeId", typeId);
        issueCategory = this.triggeringElement.dataset.issuecategory; 
        apex.debug.info("issueCategory", issueCategory);
        
        
        if ( typeId ) {
            apex.debug.info("instance", instance);
            appId = this.triggeringElement.dataset.appid; //btn$.attr( "data-appid" );
            apex.debug.info("DA appId", appId);
            pageId = this.triggeringElement.dataset.pageid;  //btn$.attr( "data-pageid" );
            apex.debug.info("DA pageId", pageId);
            componentId = this.triggeringElement.dataset.componentid; //btn$.attr( "data-componentid" );
            apex.debug.info("DA componentId", componentId);
            var url = "f?p=4000:4500:" + instance +
                "::NO:1:FB_FLOW_ID,FB_FLOW_PAGE_ID,F4000_P1_FLOW,F4000_P1_PAGE:" + appId +
                "," + pageId +
                "," + appId +
                "," + pageId +
                "#" + typeId + ":" + componentId;
                apex.debug.info("DA url", url);
            navigateInPageDesigner( appId, pageId, typeId, componentId, function() {
                var url = "f?p=4000:4500:" + instance +
                "::NO:1:FB_FLOW_ID,FB_FLOW_PAGE_ID,F4000_P1_FLOW,F4000_P1_PAGE:" + appId +
                "," + pageId +
                "," + appId +
                "," + pageId +
                "#" + typeId + ":" + componentId;
                navigateInBuilderWindow( url );
            } );
        } else {
            url = this.triggeringElement.dataset.link; //btn$.attr( "data-link" );
            apex.debug.info("DA url", url);
            // in the case of a URL that opens a dialog we can't just eval that code
            // Caution! this code makes many assumptions about how the builder opens modal dialog pages
            match = /'(f\?p.*p_dialog_cs[^']*)',(\{.*\}),'([^']*)'/.exec( url );
            if ( match ) {
                apex.debug.info("modal dialog");
                if (issueCategory !== 'APEX') {
                    apex.navigation.redirect(url);
                } else {
                    openDialog( match[1], match[2], match[3], btn$ );
                };
            } else {
                apex.debug.info("normal page");
                navigateInBuilderWindow( url );
            }
        }

    execution: 
      sequence: 10
      event: navigateInBuilderWindow # 274635146295732870
      fire-when-event-result-is: True
      fire-on-initialization: false

