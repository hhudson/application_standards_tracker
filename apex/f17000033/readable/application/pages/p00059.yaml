- # ====== Region: DB_PLSQL Live Test results report ===========
  id: 522087240880738666
  identification: 
    name: DB_PLSQL Live Test results report
    type: Interactive Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select a.pass_yn,
             a.test_code,
             a.schema,
             a.object_name,
             a.object_type,
             a.line,
             a.code,
             a.unqid,
             esst.full_standard_name,
             esst.issue_category
      from v_svt_stds_standard_tests esst
      inner join svt_standard_view.v_svt_db_plsql(
                              p_test_code     => esst.test_code,
                              p_failures_only => 'Y',
                              p_object_name   => :P59_OBJECT_NAME) a
          on  esst.query_clob is not null
          and esst.active_yn = 'Y'
          and esst.standard_active_yn = 'Y'
          and (esst.test_code = :P59_TEST_CODE or :P59_TEST_CODE is null)
          and (esst.issue_category = :P59_ISSUE_CATEGORY or :P59_ISSUE_CATEGORY is null) 
          and (esst.standard_id = :P59_STANDARD or :P59_STANDARD is null)
          and (esst.avg_execution_seconds < :P59_TEST_TIME_LIMIT or :P59_TEST_TIME_LIMIT is null)
          and (a.object_type = :P59_OBJECT_TYPE or :P59_OBJECT_TYPE is null)
    page-items-to-submit: 
    - P59_TEST_CODE
    - P59_ISSUE_CATEGORY
    - P59_STANDARD
