- # ====== Region: Live Test results report ====================
  id: 724462783714702685
  identification: 
    title: Live Test results report
    type: Interactive Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select a.pass_yn,
             a.application_id,
             a.page_id,
             a.created_by,
             a.created_on,
             a.last_updated_by,
             a.last_updated_on,
             a.validation_failure_message,
             a.issue_title,
             a.test_code,
             a.component_id,
             esst.full_standard_name,
             esst.issue_category
      from v_eba_stds_standard_tests esst
      inner join svt_standard_view.v_svt_apex(
                      p_test_code => esst.test_code,
                      p_failures_only => 'Y',
                      p_application_id => :P59_APPLICATION_ID,
                      p_page_id => :P59_PAGE_ID) a
          on  esst.query_clob is not null
          and esst.active_yn = 'Y'
          and esst.standard_active_yn = 'Y'
          and (esst.test_code = :P59_TEST_CODE or :P59_TEST_CODE is null)
          and (esst.issue_category = :P59_ISSUE_CATEGORY or :P59_ISSUE_CATEGORY is null) 
          and (esst.standard_id = :P59_STANDARD or :P59_STANDARD is null)
    page-items-to-submit: 
    - P59_APPLICATION_ID
    - P59_PAGE_ID
    - P59_TEST_CODE
    - P59_ISSUE_CATEGORY
    - P59_STANDARD

  layout: 
    sequence: 40
    parent-region: No Parent
    position: BODY
    start-new-layout: false
    start-new-row: true
    column: Automatic
    new-column: true
    column-span: Automatic

  appearance: 
    template: Interactive Report # 7800062643236934930
    template-options: 
    - '#DEFAULT#'
    render-components: Above Content

  accessibility: 
    use-landmark: true
    landmark-type: Template Default

  advanced: 
