validations: 
- # ====== Validation: Is valid file type ======================
  id: 354174598330689613
  identification: 
    name: Is valid file type

  execution: 
    sequence: 10

  validation: 
    type: Function Body (returning Boolean)
    language: PL/SQL
    pl/sql-function-body: |
      if apex_data_parser.assert_file_type(
             p_file_name => :P80_FILE_NAME,
             p_file_type => apex_data_parser.c_file_type_json )
      then
          return true;
      else
          :P80_FILE := null;
          return false;
      end if;
    always-execute: false

  error: 
    error-message: Invalid file type. Supported file types JSON.
    display-location: Inline with Field and in Notification
    associated-item: P80_FILE # 354171511525689604

computations: 
- # ====== Computation: P80_CLOB_TEST ==========================
  id: 353318719495308331
  identification: 
    item-name: P80_CLOB_TEST

  execution: 
    sequence: 10
    point: Before Regions

  computation: 
    type: SQL Query (return single value)
    sql-query: |
      select apex_data_parser.discover(
                 p_content => f.blob_content,
                 p_file_name         => f.filename,
                 p_max_rows          => 100) profile_json
       from apex_application_temp_files f
       where f.name = :P80_FILE

- # ====== Computation: P80_CLOB_STD ===========================
  id: 353318979578308333
  identification: 
    item-name: P80_CLOB_STD

  execution: 
    sequence: 20
    point: Before Regions

  computation: 
    type: SQL Query (return single value)
    sql-query: |
      select apex_data_parser.discover(
                 p_content => f.blob_content,
                 p_file_name         => f.filename,
                 p_row_selector      => 'std_test',
                 p_max_rows          => 100) profile_json
       from apex_application_temp_files f
       where f.name = :P80_FILE

- # ====== Computation: P80_FILE_NAME ==========================
  id: 354174117653689611
  identification: 
    item-name: P80_FILE_NAME

  execution: 
    sequence: 10
    point: After Submit

  computation: 
    type: SQL Query (return single value)
    sql-query: |
      select filename
        from apex_application_temp_files 
       where name = :P80_FILE

  server-side-condition: 
    type: Item is NOT NULL
    item: P80_FILE

