- # ====== Region: Search Results ==============================
  id: 397677942182415122
  identification: 
    title: Search Results
    type: Classic Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select 2 display_sequence,
             ess.id,
             ess.standard_name standard,
             case when ess.active_yn = 'Y'
                  then 'Yes'
                  else 'No'
                  end active_yn,
             ess.standard_name card_title,
             ess.description card_text,
             apex_string.get_initials(ess.standard_name) card_initials,
             apex_string.format('%0 active test(s)%1%2', 
                                 p0 => coalesce(esst.active_test_count,0),
                                 p1 => case when coalesce(it.test_count,0) > 0
                                            then ' + '||coalesce(it.test_count,0)||' inherited test(s)'
                                            end,
                                 p2 => case when coalesce(iesst.inactive_test_count,0) > 0
                                            then ' + '||coalesce(iesst.inactive_test_count,0)||' inactive test(s)'
                                            end
                                 ) card_subtext,
             esst.active_test_count,
             iesst.inactive_test_count,
             apex_page.get_url (
                  p_page   => 5,
                  p_items  => 'P5_ID',
                  p_values => ess.ID,
                  p_clear_cache => 5 ) card_link,
             ess.compatibility_mode,
             ess.compatibility_desc,
             ess.compatibility_text,
             ess.compatibility_text card_subtitle,
             ess.type_name
        from v_svt_stds_standards ess
        left outer join 
        (select standard_id, count(*) active_test_count
          from svt_stds_standard_tests
          where active_yn ='Y'
          group by standard_id) esst on esst.standard_id = ess.id
         left outer join 
        (select standard_id, count(*) inactive_test_count
          from svt_stds_standard_tests
          where active_yn ='N'
          group by standard_id) iesst on iesst.standard_id = ess.id
         left outer join 
         (select standard_id, count(*) test_count
          from svt_stds_inherited_tests
          group by standard_id) it on it.standard_id = ess.id
      union all
      select 1 display_sequence,
              null id,
             'All' standard,
             'Yes' active_yn,
             'All' card_title,
             'View all the tests' card_text,
             'ALL' card_initials,
             apex_string.format('%s active test(s)', coalesce(esst.test_count,0)) card_subtext,
             esst.test_count,
             null inactive_test_count,
             apex_page.get_url (
                  p_page   => 5,
                  p_items  => 'P5_ID',
                  p_values => null ) card_link,
             null compatibility_mode,
             null compatibility_mode_desc,
             null compatibility_text,
             null card_subtitle,
             null type_name
      from (select count(*) test_count
              from svt_stds_standard_tests
              where active_yn ='Y') esst

