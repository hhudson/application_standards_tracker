- # ====== Region: Search Results ==============================
  id: 106736168263503815
  identification: 
    title: Search Results
    type: Classic Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select null id,
              'All' STANDARD,
              'Y' ACTIVE_YN,
             'All' card_title,
             'View all the tests' card_text,
             'ALL' card_initials,
             apex_string.format('%s active test(s)', coalesce(esst.test_count,0)) card_subtext,
             esst.test_count,
             apex_page.get_url (
                  p_page   => 5,
                  p_items  => 'P5_ID',
                  p_values => null ) card_link
      from (select count(*) test_count
              from eba_stds_standard_tests
              where active_yn ='Y') esst
      union all 
      select ess.ID,
             ess.STANDARD_NAME standard,
             ess.active_yn,
             ess.STANDARD_NAME card_title,
             ess.DESCRIPTION card_text,
             apex_string.get_initials(ess.STANDARD_NAME) CARD_INITIALS,
             apex_string.format('%s active test(s)', coalesce(esst.test_count,0)) CARD_SUBTEXT,
             esst.test_count,
             APEX_PAGE.GET_URL (
                  p_page   => 5,
                  p_items  => 'P5_ID',
                  p_values => ess.ID ) card_link
        from EBA_STDS_STANDARDS ess
        left outer join 
        (select standard_id, count(*) test_count
          from eba_stds_standard_tests
          where active_yn ='Y'
          group by standard_id) esst on esst.standard_id = ess.id
        

