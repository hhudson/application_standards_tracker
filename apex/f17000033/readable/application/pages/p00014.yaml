- # ====== Region: Live Test results report ====================
  id: 497419698247023426
  identification: 
    title: Live Test results report
    type: Interactive Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      with std as (
          select 
             a.*,
             svt_stds_parser.build_url(
                              p_template_url          => :P14_TEMPLATE_URL,
                              p_app_id                => a.application_id,
                              p_page_id               => a.page_id,
                              p_pk_value              => a.component_id,
                              p_parent_pk_value       => a.parent_component_id,
                              p_issue_category        => a.issue_category,
                              p_line                  => a.line,
                              p_object_name           => a.object_name,
                              p_object_type           => a.object_type,
                              p_schema                => a.schema,
                              p_builder_session       => :P0_APX_BLDR_SESSION
