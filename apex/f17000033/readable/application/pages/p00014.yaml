                        p_explanation           => :P14_EXPLANATION,
                        p_fix                   => :P14_FIX
                      );
          when 'U' then
            svt_stds_standard_tests_api.update_test(
                                p_id                    => :P14_TEST_ID,
                                p_standard_id           => :P14_STANDARD_ID,
                                p_test_name             => :P14_TEST_NAME,
                                p_display_sequence      => :P14_DISPLAY_SEQUENCE,
                                p_query_clob            => :P14_QUERY_CLOB,
