  execution: 
    sequence: 60
    point: Before Regions

  computation: 
    type: Expression
    language: PL/SQL
    pl/sql-expression: |
      case when :P14_VERSION_NUMBER is not null 
           then case when :P14_PUBLISHED_YN = 'Y' 
                     then apex_string.format('%s (%s)',:P14_VERSION_NUMBER,:P14_VERSION_DB)
                     when svt_stds_tests_lib_api.published_exists (p_test_code => :P14_TEST_CODE)
                     then apex_string.format('Unpublished changes (Formerly v%s-%s)',:P14_VERSION_NUMBER,:P14_VERSION_DB)
                     else 'Unpublished'
                     end
           else 'Unpublished'
           end

