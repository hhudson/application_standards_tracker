                        p_svt_component_type_id => :P14_SVT_COMPONENT_TYPE_ID,
                        p_explanation           => :P14_EXPLANATION,
                        p_fix                   => :P14_FIX
                      );
          when 'U' then
            svt_stds_standard_tests_api.update_test(
                                p_id                    => :P14_ID,
