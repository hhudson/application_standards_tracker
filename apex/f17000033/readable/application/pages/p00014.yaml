- # ====== Region: Live Test results report ====================
  id: 528504508609172099
  identification: 
    title: Live Test results report
    type: Interactive Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      with std as (
          select 
             a.*,
             svt_stds_parser.build_url(
                              p_template_url          => :P14_TEMPLATE_URL,
                              p_app_id                => a.application_id,
                              p_page_id               => a.page_id,
                              p_pk_value              => a.component_id,
                              p_parent_pk_value       => a.parent_component_id,
                              p_issue_category        => a.issue_category,
                              p_line                  => a.line,
                              p_object_name           => a.object_name,
                              p_object_type           => a.object_type,
                              p_schema                => a.schema,
                              p_builder_session       => :P0_APX_BLDR_SESSION
             ) link_url,
             :P14_TEMPLATE_URL template_url
      from svt_standard_view.v_svt(p_test_code => :P14_TEST_CODE, 
                                   p_failures_only => 'Y',
                                   p_production_apps_only => 'Y') a
      )
      select std.issue_category,
             std.application_id, 
             std.page_id, 
             std.pass_yn, 
             std.line, 
             std.object_name, 
             std.object_type,
             std.code,
             std.validation_failure_message,
             std.issue_title,
             std.apex_created_by, 
             std.apex_created_on, 
             std.apex_last_updated_by, 
             std.apex_last_updated_on,
             std.unqid,
             std.template_url,
             :P14_COMPONENT_TYPE_ID component_type_id,
             std.component_id,
             std.parent_component_id,
             std.schema,
             std.link_url,
             null view_button
      from std
      where std.link_url is not null or :P14_COMPONENT_TYPE_ID is not null 
    page-items-to-submit: 
    - P14_TEMPLATE_URL
    - P0_APX_BLDR_SESSION
    - P14_TEST_CODE
    - P14_COMPONENT_TYPE_ID

  layout: 
