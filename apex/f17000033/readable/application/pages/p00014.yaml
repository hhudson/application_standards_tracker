- # ====== Region: Live Test results report ====================
  id: 223434012666172342
  identification: 
    title: Live Test results report
    type: Interactive Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      with std as (
          select 
             a.*,
             eba_stds_parser.build_url(
                              p_template_url          => :P14_TEMPLATE_URL,
                              p_app_id                => a.application_id,
                              p_page_id               => a.page_id,
                              p_pk_value              => a.component_id,
                              p_parent_pk_value       => case when a.parent_component_id is null 
                                                              then a.object_name
                                                              end,
                              p_opt_parent_pk_value   => a.object_type,
                              p_builder_session       => :P0_APX_BLDR_SESSION
             ) link_url
      from svt_standard_view.v_svt(p_test_code => :P14_TEST_CODE, 
                                   p_failures_only => 'Y',
                                   p_production_apps_only => 'Y') a
      )
      select std.issue_category,
             std.application_id, 
             std.page_id, 
             std.pass_yn, 
             std.line, 
             std.object_name, 
             std.object_type,
             std.code,
             std.validation_failure_message,
             std.issue_title,
             std.apex_created_by, 
             std.apex_created_on, 
             std.apex_last_updated_by, 
             std.apex_last_updated_on,
             std.unqid,
             std.component_id,
             std.parent_component_id,
             std.link_url,
             '<button type="button" 
                   class="a-Button edit-button t-Button t-Button--icon t-Button--hot t-Button--primary t-Button--noUI t-Button--iconLeft"
                   data-link="' ||
             --wwv_flow_utilities.prepare_url( std.link_url ) ||
             std.link_url|| 
             '"' ||
             case when :P14_COMPONENT_TYPE_ID is not null then
               ' data-appid="'       || std.application_id || '"' ||
               ' data-pageid="'      || std.page_id || '"' ||
               ' data-typeid="'      || :P14_COMPONENT_TYPE_ID || '"' ||
               ' data-componentid="' || std.component_id || '"'
             end ||
             '> <span aria-hidden="true" class="t-Icon t-Icon--left fa fa-bullseye"></span>' 
             || wwv_flow_lang.system_message( 'VIEW_IN_BUILDER' ) || '</button>' as view_button
      from std
    page-items-to-submit: 
    - P14_COMPONENT_TYPE_ID
    - P0_APX_BLDR_SESSION
    - P14_TEMPLATE_URL

