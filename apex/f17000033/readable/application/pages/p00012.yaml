    series: 
    - # ====== Series: Top Users ===================================
      id: 7886735362116050997
      identification: 
        name: Top Users

      execution: 
        sequence: 10

      source: 
        location: Local Database
        type: SQL Query
        sql-query: |
          select
              lower(USERID)                   as THE_USER,
              count(*)                        as PAGE_EVENTS,
              median(ELAP)                    as MEDIAN_ELAPSED,
              sum(NUM_ROWS)                   as ROWS_FETCHED,
              sum(decode(IR_SEARCH,null,0,1)) as IR_SEARCHES,
              sum(decode(SQLERRM,null,0,1))   as ERRORS,
              sum(CONTENT_LENGTH)             as CONTENT_SERVED,
              max(time_stamp)                 as MOST_RECENT
          from
              apex_activity_log l
          where
              flow_id = :app_id  and 
              time_stamp > sysdate - to_number(:P12_SINCE,'9999999990.99999999999','NLS_NUMERIC_CHARACTERS=''.,''')
          and
              userid is not null
          group by
              lower(userid)
          order by 2 desc

      column-mapping: 
        label: THE_USER
        value: PAGE_EVENTS

      label: 
        show: true
        position: Outside Slice
        display-as: Label - Percentage ( Value )

