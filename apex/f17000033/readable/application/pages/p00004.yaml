processes: 
- # ====== Process: Enable Access Control ======================
  id: 8065705918185153196
  identification: 
    name: Enable Access Control
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      -- Set AC flag
      eba_stds_fw.set_preference_value('ACCESS_CONTROL_ENABLED','Y');
      
      -- Seed user table with current user as an administrator or set the current user as administrator
      declare
         l_count number;
      begin
          select count(*) 
             into l_count 
             from eba_stds_users
             where username = :APP_USER;
          if l_count = 0 then
              insert into eba_stds_users(username, access_level_id) values (:APP_USER, 3);   
          else
              update eba_stds_users
                  set access_level_id = 3
                  where username = :APP_USER;
          end if;
      end;

  execution: 
    sequence: 10
    point: Processing
    run-process: Once Per Page Visit (default)

  success-message: 
    success-message: "Access Control enabled and the current user '&APP_USER.' has been set to be an Administrator. "

  error: 
    error-message: Error
    display-location: Inline in Notification

  server-side-condition: 
    type: Request = Value
    value: ENABLE_ACCESS_CONTROL

  security: 
    authorization-scheme: ADMINISTRATION RIGHTS # 10780232806617370804

