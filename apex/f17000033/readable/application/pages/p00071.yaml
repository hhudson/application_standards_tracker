  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select column_value, rownum
      from table(
              apex_string.split(
                  dbms_metadata.get_ddl(
                      replace(:P71_OBJECT_TYPE,' ','_'), 
                      :P71_OBJECT_NAME
