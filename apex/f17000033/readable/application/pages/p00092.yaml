validations: 
- # ====== Validation: Username is unique ======================
  id: 7307466095343102364
  identification: 
    name: Username is unique

  execution: 
    sequence: 40

  validation: 
    type: No Rows returned
    sql-query: |
      select
          null
      from
          apex_collections
      where
          collection_name = 'NEW_USERS'
      and
          lower(c001) = lower(:P92_USERNAME)
      and
          :P92_SEQUENCE is null;
    always-execute: false

  error: 
    error-message: This username has already been added. Please enter a unique username.
    display-location: Inline with Field and in Notification
    associated-item: P92_USERNAME # 7307461488117102356

- # ====== Validation: P92_USERNAME Email is Valid =============
  id: 7307466523010102364
  identification: 
    name: P92_USERNAME Email is Valid

  execution: 
    sequence: 30

  validation: 
    type: Item matches Regular Expression
    item: P92_USERNAME
    regular-expression: ^[-!#$%&''''*+/0-9=?A-Z^_a-z{|}~](\.?[-!#$%&''''*+/0-9=?A-Z^_a-z{|}~])*@(-?[a-zA-Z0-9+])+(\.(-?[a-zA-Z0-9+])*)+$
    always-execute: false

  error: 
    error-message: Username is not in a valid email address format. Please note the application's username format below.
    display-location: Inline with Field and in Notification
    associated-item: P92_USERNAME # 7307461488117102356

  server-side-condition: 
    type: Expression
    language: PL/SQL
    pl/sql-expression: eba_stds_fw.get_preference_value ('USERNAME_FORMAT') = 'EMAIL'

- # ====== Validation: cannot update yourself ==================
  id: 7307466955607102364
  identification: 
    name: cannot update yourself

  execution: 
    sequence: 10

  validation: 
    type: No Rows returned
    sql-query: |
      select 1
        from eba_stds_users
       where upper(username) = :APP_USER
         and upper(username) = upper(:P92_USERNAME)
    always-execute: false

  error: 
    error-message: You cannot update your own record.
    display-location: Inline in Notification

  server-side-condition: 
    when-button-pressed: SAVE # 7307464792332102362

