- # ====== Process: Add User to Collection =====================
  id: 7307467186127102365
  identification: 
    name: Add User to Collection
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      apex_collection.add_member(
          p_collection_name => 'NEW_USERS',
          p_c001            => lower(:P92_USERNAME),
          p_n001            => :P92_ACCESS_LEVEL_ID);

  execution: 
    sequence: 10
    point: Processing
    run-process: Once Per Page Visit (default)

  success-message: 
    success-message: '&P92_USERNAME. added successfully.'

  error: 
    display-location: Inline in Notification

  server-side-condition: 
    type: Request is contained in Value
    value: CREATE,CREATE_AGAIN

