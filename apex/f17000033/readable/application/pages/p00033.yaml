- # ====== Process: Disable Automated Testing ==================
  id: 7088440991944141461
  identification: 
    name: Disable Automated Testing
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      declare
          l_stmt varchar2(1000);
      begin
          l_stmt := q'[begin #PKG#.disable( name => 'EBA_STDS_TEST_UPD_JOB'); end;]';
          for c1 in ( select object_name
                      from sys.all_objects
                      where object_name in ('DBMS_SCHEDULER', 'CLOUD_SCHEDULER')
                          and object_type = 'PACKAGE'
                      order by object_name desc ) loop
              execute immediate replace(l_stmt, '#PKG#', sys.dbms_assert.enquote_name(c1.object_name, false));
              return;
          end loop;
      end;

  execution: 
    sequence: 30
    point: Processing
    run-process: Once Per Page Visit (default)

  success-message: 
    success-message: Automated testing job disabled.

  error: 
    display-location: Inline in Notification

  server-side-condition: 
    when-button-pressed: DISABLE_SCHEDULED_JOB # 7088440646565141461

  security: 
    authorization-scheme: ADMINISTRATION RIGHTS # 10780232806617370804

