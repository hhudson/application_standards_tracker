    - '#DEFAULT#'
    - t-Button--gapLeft

  behavior: 
    action: Submit Page
    execute-validations: true
    warn-on-unsaved-changes: Do Not Check
    database-action: SQL UPDATE action

  server-side-condition: 
    type: Rows returned
    sql-query: |
      select 'show' d
      from dual
      where :P27_ID is not null
          and not exists (
              select null
              from eba_stds_users
              where upper(username) = :APP_USER
                  and id = :P27_ID)

