  actions: 
  - # ====== Action: Execute JavaScript Code =====================
    id: 51217396101634542
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: |
        debugger
        apex.debug.info("table name", this.triggeringElement.dataset.tblname);

    execution: 
      sequence: 10
      event: refresh Static File # 51217212576634541
