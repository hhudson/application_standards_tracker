- # ====== Dynamic Action: Popup Search ========================
  id: 300867886801837987
  identification: 
    name: Popup Search

  execution: 
    sequence: 10
    event-scope: Static
    type: Immediate

  when: 
    event: EVENT.EVENT.BROWSER.KEYPRESS
    selection-type: Item(s)
    item(s): 
    - P0_SEARCH_BAR

  client-side-condition: 
    type: JavaScript expression
    javascript-expression: this.browserEvent.keyCode === 13

  actions: 
  - # ====== Action: Set Value ===================================
    id: 237711979833014745
    identification: 
      action: Set Value

    settings: 
      set-type: JavaScript Expression
      javascript-expression: this.triggeringElement.value
      suppress-change-event: false

    affected-elements: 
      selection-type: Item(s)
      item(s): 
      - P0_SEARCH

    execution: 
      sequence: 40
      event: Popup Search # 300867886801837987
      fire-when-event-result-is: True
      fire-on-initialization: false
      stop-execution-on-error: true
      wait-for-result: true

  - # ====== Action: Open Region =================================
    id: 300868012855837988
    identification: 
      action: Open Region

    affected-elements: 
      selection-type: Region
      region: Navigate through application # 300867412258837882

    execution: 
      sequence: 20
      event: Popup Search # 300867886801837987
      fire-when-event-result-is: True
      fire-on-initialization: false

  - # ====== Action: Set Focus ===================================
    id: 396587806071173682
