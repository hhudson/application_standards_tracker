  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select table_name user_name,
             'STALE' ALERT_ACTION,
             'This file may need to be updated' event_type,
             file_blob,
             mime_type,
             file_name,
             static_file_name EVENT_TITLE,
             character_set,
             file_size,
             download,
             data_load_definition_name,
             static_application_file_name,
             inspect_static_file_icon,
