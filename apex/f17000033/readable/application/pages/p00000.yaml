dynamic-actions: 
- # ====== Dynamic Action: Popup Search ========================
  id: 357165152161500283
  identification: 
    name: Popup Search

  execution: 
    sequence: 10
    event-scope: Static
    type: Immediate

  when: 
    event: EVENT.EVENT.BROWSER.KEYPRESS
    selection-type: Item(s)
    item(s): 
    - P0_SEARCH_BAR

  client-side-condition: 
    type: JavaScript expression
    javascript-expression: this.browserEvent.keyCode === 13

  actions: 
  - # ====== Action: Set Value ===================================
    id: 294009245192677041
    identification: 
      action: Set Value

    settings: 
      set-type: JavaScript Expression
      javascript-expression: this.triggeringElement.value
      suppress-change-event: false

    affected-elements: 
      selection-type: Item(s)
      item(s): 
      - P0_SEARCH

    execution: 
      sequence: 40
      event: Popup Search # 357165152161500283
      fire-when-event-result-is: True
      fire-on-initialization: false
      stop-execution-on-error: true
      wait-for-result: true

  - # ====== Action: Open Region =================================
    id: 357165278215500284
    identification: 
      action: Open Region

    affected-elements: 
      selection-type: Region
      region: Navigate through application # 357164677618500178

    execution: 
      sequence: 20
      event: Popup Search # 357165152161500283
      fire-when-event-result-is: True
      fire-on-initialization: false

  - # ====== Action: Set Focus ===================================
    id: 452885071430835978
    identification: 
      action: Set Focus

    affected-elements: 
