- # ====== Region: Super Breadcrumb ============================
  id: 449447673388069274
  identification: 
    title: Super Breadcrumb
    type: Super Breadcrumb

  layout: 
    sequence: 50
    parent-region: No Parent
    position: REGION_POSITION_01
    start-new-layout: false
    start-new-row: true
    column: Automatic
    new-column: true
    column-span: Automatic

  appearance: 
    template: Title Bar # 7878743298641143760
    template-options: 
    - '#DEFAULT#'
    - t-BreadcrumbRegion--useBreadcrumbTitle
    render-components: Above Content

  accessibility: 
    use-landmark: true
    landmark-type: Navigation
    landmark-label: Breadcrumb

  advanced: 
    region-display-selector: false
    exclude-title-from-translation: false

  server-side-condition: 
    type: Function Body
    language: PL/SQL
    pl/sql-function-body: |
      declare
      
      l_page_mode     varchar2(200);
      begin
        select page_mode 
          into l_page_mode
          from apex_application_pages
          where application_id = :APP_ID
            and page_id = :APP_PAGE_ID;
      
        return l_page_mode = 'Normal' and :APP_PAGE_ID not in (9999,101); -- 9999 is the login page
      end;

  server-cache: 
    caching: Disabled

  customization: 
    customizable: Not Customizable By End Users

  attributes: 
    settings: 
      max-levels: 1
      breadcrumb-source: Page View History

    history-options: 
      collection-name: INSUM_SUPER_BREADCRUMB

    rewind-options: 
      rewind-style: Matching Page ID and Title

