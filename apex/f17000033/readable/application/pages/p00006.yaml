- # ====== Region: Configured Component Types ==================
  id: 42802480974068246
  identification: 
    title: Configured Component Types
    type: Interactive Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select act.id,
              coalesce(act.component_name, fdv.component_desc) component_name,
              act.available_yn,
              act.created,
              act.created_by,
              act.updated,
              act.updated_by,
              act.component_code,
              act.nt_type_id,
              coalesce(act.pk_value,fdv.pk_column_name) pk_value,
              act.parent_pk_value,
              act.template_url,
              act.friendly_name,
              coalesce(act.name_column, fdv.display_expression) name_column,
              act.addl_cols,
              case when act.id is null 
                   then 'N'
                   else 'Y'
                   end configured_yn
        from v_svt_flow_dictionary_views fdv
        left outer join svt_component_types act on act.component_name = fdv.view_name

  layout: 
    sequence: 20
    parent-region: No Parent
