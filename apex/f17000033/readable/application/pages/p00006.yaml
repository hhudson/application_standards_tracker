  id: 364005299360071903
  identification: 
    name: Configured Component Types
    type: Interactive Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select  act.id svt_component_type_id,
              act.component_name,
              act.available_yn,
              act.created,
              act.created_by,
              act.updated,
              act.updated_by,
              act.nt_type_id,
              act.pk_value,
              act.parent_pk_value,
              act.template_url,
              act.friendly_name,
              act.name_column,
              act.addl_cols,
              case when act.id is null 
                   then 'N'
                   else 'Y'
                   end configured_yn
        from svt_component_types act 

