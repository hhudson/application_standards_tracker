- # ====== Page Item: P45_SVT_EMAIL_SUBSCRIPTION ===============
  id: 544480989549051702
  identification: 
    name: P45_SVT_EMAIL_SUBSCRIPTION
    type: Switch

  label: 
    label: Email Subscription
    alignment: Left

  settings: 
    use-defaults: true

  layout: 
    sequence: 20
    region: Personal # 11074868352581120535
    position: BODY
    alignment: Left
    start-new-layout: false
    start-new-row: true
    column: Automatic
    new-column: true
    column-span: Automatic
    label-column-span: Page Template Default

  appearance: 
    template: Optional - Floating # 6694161736217975646
    template-options: 
    - '#DEFAULT#'

  validation: 
    value-required: false

  advanced: 
    warn-on-unsaved-changes: Page Default

  source: 
    type: Preference
    preference: SVT_EMAIL_SUBSCRIPTION
    used: Only when current value in session state is null

  default: 
    type: Static
    static-value: N

  session-state: 
    storage: Per Session (Persistent)

  server-side-condition: 
    type: Expression
    language: PL/SQL
    pl/sql-expression: |
      case when svt_preferences.get('SVT_EMAIL_API') is null
           then false
           when svt_preferences.get('SVT_EMAIL_API') = 'NA'
           then false
           else true
           end

  security: 
    session-state-protection: Unrestricted
    store-value-encrypted-in-session-state: true
    restricted-characters: All characters can be saved.

  help: 
    help-text: Do you want to subscribe to the daily notification?

