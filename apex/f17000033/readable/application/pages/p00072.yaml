- # ====== Region: WCAG ========================================
  id: 443740437438384636
  identification: 
    title: WCAG
    type: Interactive Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select sw.ID,
             sw.C1ST_DIGIT,
             sw.C2ND_DIGIT,
             sw.C3RD_DIGIT,
             sw.DESCRIPTION,
             tc.test_count,
             sw.conformance_level
        from SVT_WCAG sw 
        left outer join (
            select wcag_id, count(*) test_count
            from v_svt_wcag_test_codes
            group by wcag_id
        ) tc on tc.wcag_id = sw.id

