    - P48_FILE

  client-side-condition: 
    type: Item is not null
    item: P48_FILE

  execution: 
    event-scope: Static
    type: Immediate

  actions: 
  - # ====== Action: Submit Page =================================
    id: 452736015384762872
    identification: 
      action: Submit Page

    settings: 
