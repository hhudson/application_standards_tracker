    execution: 
      sequence: 10
      event: Upload a File # 452735511297762871
      fire-when-event-result-is: True
      fire-on-initialization: false

validations: 
- # ====== Validation: Is valid file type ======================
  id: 452737765434762874
  identification: 
    name: Is valid file type

  execution: 
    sequence: 10

  validation: 
    type: Function Body (returning Boolean)
    language: PL/SQL
    pl/sql-function-body: |
      if apex_data_parser.assert_file_type(
             p_file_name => :P48_FILE_NAME,
             p_file_type => apex_data_parser.c_file_type_json )
      then
          return true;
      else
          :P48_FILE := null;
          return false;
      end if;
    always-execute: false

  error: 
    error-message: Invalid file type. Supported file types JSON.
    display-location: Inline with Field and in Notification
    associated-item: P48_FILE # 452734792890762869

computations: 
- # ====== Computation: P48_FILE_NAME ==========================
  id: 452737390441762873
  identification: 
    item-name: P48_FILE_NAME

  execution: 
    sequence: 10
    point: After Submit

  computation: 
    type: SQL Query (return single value)
    sql-query: |
      select filename
        from apex_application_temp_files 
       where name = :P48_FILE

  server-side-condition: 
    type: Item is NOT NULL
    item: P48_FILE

