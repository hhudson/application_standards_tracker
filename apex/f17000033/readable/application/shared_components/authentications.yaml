- # ====== Authentication: noauth ==============================
  id: 146217882658788009
  identification: 
    name: noauth

  settings: 
    type: No Authentication
    username: nobody

  login-processing: 
    switch-in-session: false

  real-application-security: 
    ras-mode: Disabled

- # ====== Authentication: Corp SSO via AuthProxy (survey builde
  id: 419132214472998584
  identification: 
    name: Corp SSO via AuthProxy (survey builder)

  subscription: 
    master: 
      referenced-id: 250516906380475879

  settings: 
    type: HTTP Header Variable
    http-header-variable-name: X-Oracle-Auth-UID
    action-if-username-is-empty: Redirect to Built-In URL
    verify-username: Each Request
    logout-url-of-sso-server: /.auth/logout

  source: 
    pl/sql-code: |
      -- set the global application item to indicate 
      -- user is validated via support url using SSO 
      PROCEDURE SUPPORT_AUTHENTICATED IS
      begin
         :G_SUPPORT_SSO_AUTHENTICATED:='Y';
      end;

  login-processing: 
    post-authentication-procedure-name: SUPPORT_AUTHENTICATED
    switch-in-session: false

  session-sharing: 
    cookie-name: ORA-COVID-ADMIN
    secure: true

  real-application-security: 
    ras-mode: Disabled

  comments: 
    comments: |
      https://covid19-support.oracle.com/
      
      SSO headers set by AuthProxy:
      - X-Oracle-Auth-Email
      - X-Oracle-Auth-UID
      - X-Oracle-Auth-FirstName
      - X-Oracle-Auth-LastName

