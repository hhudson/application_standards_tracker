    type: Scheduled
    schedule-expression: FREQ=DAILY;INTERVAL=1;BYHOUR=0;BYMINUTE=0
    schedule-status: Active
    actions-initiated-on: Always

  action-execution: 
    action-error-handling: Disable Automation

