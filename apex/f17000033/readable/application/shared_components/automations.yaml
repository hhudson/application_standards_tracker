- # ====== Automation: 3. [Hourly - 40 min past] Manage APEX Iss
  id: 259475238591796751
  identification: 
    name: 3. [Hourly - 40 min past] Manage APEX Issues
    static-id: manage-apex-issues

  execution: 
    type: Scheduled
    schedule-expression: FREQ=HOURLY;INTERVAL=1;BYMINUTE=40
    schedule-status: Active
    actions-initiated-on: Always

  action-execution: 
    action-error-handling: Disable Automation

  server-side-condition: 
    type: Expression
    language: PL/SQL
    pl/sql-expression: oracle_apex_version.c_apex_issue_access

  comments: 
    comments: FREQ=HOURLY;INTERVAL=1;BYMINUTE=40

  actions: 
  - # ====== Action: manage_apex_issues ==========================
    id: 259475637101796753
    identification: 
      name: manage_apex_issues
      type: Execute Code

    source: 
      location: Local Database
      language: PL/SQL
      pl/sql-code: |
        declare
        t1 timestamp; 
        t2 timestamp; 
        l_message varchar2(1000);
        begin
          t1 := systimestamp; 
          svt_apex_issue_util.manage_apex_issues(p_message => l_message);
          t2 := systimestamp; 
          apex_automation.log_info( p_message => 
                                    apex_string.format( '%0 [in %1 second(s)]',
                                        p0=> l_message,
                                        p1 => extract( second from (t2-t1) )
                                    )
                                   );
          commit;
        end;

    execution: 
      sequence: 10

    error: 
      stop-execution-on-error: true

    server-side-condition: 
      type: Expression
      language: PL/SQL
      pl/sql-expression: oracle_apex_version.c_apex_issue_access
      execute-condition: For Each Row

