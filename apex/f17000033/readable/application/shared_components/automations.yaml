    comments: FREQ=DAILY;INTERVAL=1;BYHOUR=0;BYMINUTE=0

  actions: 
  - # ====== Action: Send email ==================================
    id: 228724935225576959
    identification: 
      name: Send email
      type: Send E-Mail

    settings: 
      from: '&APP_EMAIL.'
      to: hayden.h.hudson@oracle.com
