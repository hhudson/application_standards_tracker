- # ====== Authorization: READER RIGHTS ========================
  id: 275286800875611800
  identification: 
    name: READER RIGHTS

  authorization-scheme: 
    type: PL/SQL Function Returning Boolean

  settings: 
    pl/sql-function-body: |
      if nvl(apex_app_setting.get_value(
         p_name => 'ACCESS_CONTROL_SCOPE'),'x') = 'ALL_USERS' then
          -- allow user not in the ACL to access the application
          return true;
      else
          -- require user to have at least one role
          return apex_acl.has_user_any_roles (
              p_application_id => :APP_ID, 
              p_user_name      => :APP_USER);
      end if;

  server-cache: 
    evaluation-point: Once per Session

  error: 
    error-message: You are not authorized to view this application, either because you have not been granted access, or your account has been locked. Please contact the application administrator.

- # ====== Authorization: PERMALINK_PAGE_AUTH ==================
  id: 8491457205984243956
  identification: 
    name: PERMALINK_PAGE_AUTH

  authorization-scheme: 
    type: PL/SQL Function Returning Boolean

  settings: 
    pl/sql-function-body: |
      begin
          if eba_stds_security.is_authorized_viewer(:APP_USER) = 'Y' then
              return true;
          else
              return false;
          end if;
      exception
          when no_data_found then
              -- Not a controlled report page.
              return true;
      end;

  server-cache: 
    evaluation-point: Once per Page View

  error: 
    error-message: You do not have permission to view this page.

