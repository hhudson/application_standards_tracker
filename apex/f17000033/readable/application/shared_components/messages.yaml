- # ====== Text Message: HELP_GETTING_STARTED_STDS =============
  id: 56602779586213397
  identification: 
    name: HELP_GETTING_STARTED_STDS

  message: 
    text: |
      <div class="textRegion">
      <h4>3. Create Standards & Tests</h4>
      <h5>3.1. (Recommendation) Import Existing Standards and Tests</h5>
      <ul>
      <li>Follow the button below to 'Existing Tests for Download'</li>
      <li>Download the Standards and Tests JSON files that interest you</li>
      <li>Visit the Standards page (in the navigation bar) and click the 'Import Test(s)' button to upload the JSON files.</li>
      </ul>
      <h5>3.2. Create your own Standards and Tests</h5>
      <h6>3.2.1. Create Standards</h6>
      <ul>
      <li>Click the Standards tab in the Navigation Menu</li>
      <li>Click the '+' button to create a new standard</li>
      <li>Add the Standard details</li>
      <li>Click the Create button</li>
      </ul>
      <h6>3.2.2. Create Tests</h6>
      <ul>
      <li>Click the Standards tab</li>
      <li>Click on a Standard's name to view its details</li>
      <li>Click the '+' button to create a new test</li>
      <li>Enter the test details using the help provided on the page. Tip : consult the existing tests in the available repo for reference (button below)</li>
      </ul> 
      </ul>
      </div>

  attributes: 
    language: English (en)
    used-in-javascript: false

  subscription: 
    version-number: 37166586778926

