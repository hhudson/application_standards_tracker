- # ====== Text Message: ACCESS_CONTROL_INFO ===================
  id: 11062696941537737467
  identification: 
    name: ACCESS_CONTROL_INFO

  message: 
    text: When Access Control is enabled, Administrators have the ability to restrict access to certain application features, for authenticated users. This application supports the following 3 access levels; Reader, Contributor and Administrator. Readers have read-only access and can also view reports. Contributors can additionally create, edit, delete content.  Administrators, in addition to Contributor's capability, can also perform application administration, including configuration of access control, managing application look-up data.

  attributes: 
    language: English (en)
    used-in-javascript: false

  subscription: 
    version-number: 37166586778926

- # ====== Text Message: ACL_CONFIGURATION_INFO ================
  id: 11062697149155739660
  identification: 
    name: ACL_CONFIGURATION_INFO

  message: 
    text: |
      <p><b>Enabling Access Control</b> means that access to the application and its features are controlled by the current <b>Access Control List</b>, as defined by the application administrator. This application has 3 access levels available that can be granted to a user; Administrator, Contributor and Reader. Please see the Manage Access Control List page for further details on what each level provides.</p>
      <p>In addition, if you don't want to have to define every 'Reader' or 'Contributor' of your application, you can select <b>Reader</b> or <b>Contributor</b> access for any authenticated User from the <b>Access Control Scope</b> configuration option. This opens read-only or read-write access to any user who can authenticate into your application.</p>
      <br />
      <p><b>Disabling Access Control</b> means that access to the application and all of its features including Administration are open to any user who can authenticate to the application.</p>
      <br />
      <p>Note: Irrespective of whether Access Control is enabled or disabled, a user still has to authenticate successfully into the application.</p>

  attributes: 
    language: English (en)
    used-in-javascript: false

  subscription: 
    version-number: 37166586778926

