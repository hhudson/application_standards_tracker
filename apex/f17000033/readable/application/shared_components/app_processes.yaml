- # ====== Application Process: add default admin ==============
  id: 587474063871039025
  identification: 
    name: add default admin
    type: NATIVE_PLSQL

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      begin
          svt_acl.add_default_admin(p_user_name      => :APP_USER,
                                    p_application_id => :APP_ID);
