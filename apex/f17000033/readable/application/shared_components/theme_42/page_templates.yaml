  page: 
    type: Normal Page
    header: |
      <!DOCTYPE html>
      <html class="no-js #RTL_CLASS# page-&APP_PAGE_ID. app-&APP_ALIAS." lang="&BROWSER_LANGUAGE." #TEXT_DIRECTION#>
      <head>
        <meta http-equiv="x-ua-compatible" content="IE=edge" />
        <meta charset="utf-8">
        <title>#TITLE#</title>
        #APEX_CSS#
        #THEME_CSS#
        #TEMPLATE_CSS#
        #THEME_STYLE_CSS#
        #APPLICATION_CSS#
        #PAGE_CSS#  
        #FAVICONS#
        #HEAD#
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      </head>
      <body class="t-PageBody t-PageBody--hideLeft t-PageBody--hideActions no-anim #PAGE_CSS_CLASSES# t-PageBody--noNav t-PageTemplate--minimal" #TEXT_DIRECTION# #ONLOAD# id="t_PageBody">
      <a href="#main" id="t_Body_skipToContent">&APP_TEXT$UI_PAGE_SKIP_TO_CONTENT.</a>
      #FORM_OPEN#
      <header class="t-Header" id="t_Header" role="banner">
        #REGION_POSITION_07#
        <div class="t-Header-branding">
          <div class="t-Header-controls">
            <button class="t-Button t-Button--icon t-Button--header t-Button--headerTree" aria-label="#EXPAND_COLLAPSE_NAV_LABEL#" title="#EXPAND_COLLAPSE_NAV_LABEL#" id="t_Button_navControl" type="button"><span class="t-Icon fa fa-bars" aria-hidden="true"></span></button>
          </div>
          <div class="t-Header-logo">
            <a href="#HOME_LINK#" class="t-Header-logo-link">#LOGO#</a>
            #AFTER_LOGO#
          </div>
          <div class="t-Header-navBar">
            <div class="t-Header-navBar--start">#BEFORE_NAVIGATION_BAR#</div>
            <div class="t-Header-navBar--center">#NAVIGATION_BAR#</div>
            <div class="t-Header-navBar--end">#AFTER_NAVIGATION_BAR#</div>
          </div>
        </div>
      </header>
          
    body: |
      <div class="t-Body">
        <div class="t-Body-main">
          <div class="t-Body-title" id="t_Body_title">#REGION_POSITION_01#</div>
          <div class="t-Body-content" id="t_Body_content">
            <main id="main" class="t-Body-mainContent">
              #SUCCESS_MESSAGE##NOTIFICATION_MESSAGE##GLOBAL_NOTIFICATION#
              <div class="t-Body-fullContent">#REGION_POSITION_08#</div>
              <div class="t-Body-contentInner">#BODY#</div>
            </main>
            <footer class="t-Footer" id="t_Footer" role="contentinfo">
              <div class="t-Footer-body">
                <div class="t-Footer-content">#REGION_POSITION_05#</div>
                <div class="t-Footer-apex">
                  <div class="t-Footer-version">#APP_VERSION#</div>
                  <div class="t-Footer-customize">#CUSTOMIZE#</div>
                  #BUILT_WITH_LOVE_USING_APEX#
                </div>
              </div>
              <div class="t-Footer-top">
                <a href="#top" class="t-Footer-topButton" id="t_Footer_topButton" title="&"APP_TEXT$APEX.UI.BACK_TO_TOP"." aria-label="&"APP_TEXT$APEX.UI.BACK_TO_TOP"."><span class="a-Icon icon-up-chevron" aria-hidden="true"></span></a>
              </div>
            </footer>
          </div>
        </div>
      </div>
      <div class="t-Body-inlineDialogs" id="t_Body_inlineDialogs">#REGION_POSITION_04#</div>
    footer: |
      #FORM_CLOSE#
      #DEVELOPER_TOOLBAR#
      #APEX_JAVASCRIPT#
      #GENERATED_CSS#
      #THEME_JAVASCRIPT#
      #TEMPLATE_JAVASCRIPT#
      #APPLICATION_JAVASCRIPT#
      #PAGE_JAVASCRIPT#  
      #GENERATED_JAVASCRIPT#
      </body>
      </html>
      

